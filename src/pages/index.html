<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="https://img.icons8.com/officel/16/books.png" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Library</title>
</head>

<body class="page">
  <div class="page__content">
    <header class="header">
      <h1 class="header__title">Реестр книг</h1>
      <p class="header_statistics__text header_statistics__text_total">Всего книг: 0</p>
    </header>

    <main class="content">
      <section class="create-edit">
        <h2>Создание/Редактирование Книги</h2>
        <form class="create-edit__form">
          <input type="text" id="create-title" class="create-title" placeholder="Название книги" />
          <input type="text" id="create-author" class="create-author" placeholder="Автор" />
          <select class="create-category" required></select>
          <button type="submit" class="saveButton">Добавить книгу</button>
        </form>
      </section>

      <section class="list-container">
          <div class="category">
            <h2>Категории</h2>
            <ul class="categoryList">
            </ul>
          </div>
          <div class="books">
            <h2>Книги</h2>
            <input type="text" class="search-input" placeholder="Поиск книги..." />
            <ul class="bookList">
            </ul>
          </div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer__title">&copy; 2024. Все права защищены</div>
    </footer>
  </div>

  <template id="book-item-template">
    <div class="book-item">
      <div class="book-item-text">
        <p class="book-title-item__text"></p>
        <p class="book-author-item__text"></p>
        <p class="book-category-item__text"></p>
      </div>
      <div class="book-item__buttons">
        <button class="book-item__edit"></button>
        <button class="book-item__delete"></button>
      </div>
    </div>
  </template>
</body>
</html>
